<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>

<link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div id="root"></div>
    <div class="container mt-5">
        <div class="row justify-content-start">
          <div class="col-auto">
            <h3>Filter with Algerian Wilayas and Communes</h3>
            <form id="filterForm">
                <div class="form-group">
                    <label for="minPriceRange">Min Price:</label>
                    <input type="range" class="form-range" id="minPriceRange" min="0" max="10000" step="100">
                    <span>$<span id="minPrice">0</span></span>
                  </div>
                  
                  <div class="form-group">
                    <label for="maxPriceRange">Max Price:</label>
                    <input type="range" class="form-range" id="maxPriceRange" min="0" max="10000" step="100">
                    <span>$<span id="maxPrice">10000</span></span>
                  </div>
                  
              <div class="input-group mb-3">
                <label class="input-group-text" for="wilayaSelect">Wilaya</label>
                <select class="form-select" id="wilayaSelect">
                  <option selected disabled>Select Wilaya</option>
                  <!-- Add options for wilayas here -->
                  <option value="tlemcen">tlemcen</option>
                  
                  <!-- Add more wilayas as needed -->
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="communeSelect">Commune</label>
                <select class="form-select" id="communeSelect">
                  <option selected disabled>Select Commune</option>
                  <!-- Add options for communes here -->
                  <option value="commune1">maghnia</option>
                  <option value="commune2">chaib raseu</option>
                  <!-- Add more communes as needed -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Apply Filter</button>
              <div id="errorMessage" class="invalid-feedback"></div>
            </form>
          </div>
        </div>
      </div>
    
    
      <script>
      document.getElementById('minPriceRange').addEventListener('input', updateMinPrice);
document.getElementById('maxPriceRange').addEventListener('input', updateMaxPrice);

// Function to update the displayed minimum price value
function updateMinPrice() {
  const minPrice = document.getElementById('minPriceRange').value;
  document.getElementById('minPrice').textContent = minPrice;
  filterProperties();
}

// Function to update the displayed maximum price value
function updateMaxPrice() {
  const maxPrice = document.getElementById('maxPriceRange').value;
  document.getElementById('maxPrice').textContent = maxPrice;
  filterProperties();
}

// Function to filter properties based on price range
function filterProperties() {
  const minPrice = parseInt(document.getElementById('minPriceRange').value);
  const maxPrice = parseInt(document.getElementById('maxPriceRange').value);

  // Perform filtering logic here
  const properties = document.querySelectorAll('.property');

    properties.forEach(property => {
        const priceElement = property.querySelector('.price');
        
        
        const propertyPrice = parseInt(priceElement.textContent);
console.log(propertyPrice)
        if (propertyPrice >= minPrice && propertyPrice <= maxPrice) {
            // Show property if it falls within the price range
            property.style.display = 'block';
        } else {
            // Hide property if it falls outside the price range
            property.style.display = 'none';
        }
    });
  // For example, you could hide/show properties based on their price range
}
      </script>



    <div class="container ">
        <div id="propertyList" class="row">
            <!-- Property listings will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS (optional, only if you use Bootstrap JS components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JS -->
    <div id="foot"></div>
    <script src="index.mjs" type="module"></script>
</body>
</html>
