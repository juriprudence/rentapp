<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- Bootstrap JS and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
  
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <style>
    /* Additional styles for responsiveness */
    @media (max-width: 576px) {
      .form-group {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  
    <div id="root"></div>
  <div class="container mt-5">
    <div class="row justify-content-end">
        التسجيل
    </div>
    <form class="row" id="registerForm">
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
        <div class="invalid-feedback" id="emailError"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        <div class="invalid-feedback" id="passwordError"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
        <div class="invalid-feedback" id="fullNameError"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" required>
        <div class="invalid-feedback" id="phoneNumberError"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
        <div class="invalid-feedback" id="addressError"></div>
      </div>
      <div class="col-12 mb-3">
        <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
      </div>
      <div id="errorMessage" style="color: red;"></div>
    </form>
    
  </div>
  <div id="foot"></div>

  <script src="registration.mjs" type="module"></script>
</body>
</html>
